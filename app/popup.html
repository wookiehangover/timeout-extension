<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- build:css styles/popup-vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css styles/main.css -->
    <link href="styles/tachyons.min.css" rel="stylesheet">
    <!-- endbuild -->
  </head>
  <body class="ma4 bg-near-white" style="width: 24rem;">

    <form id="form" class="f5">
      <p class="f4 b" id="headline"></p>

      <label class="db w-100 mv2">
        <input type="radio" name="duration" value="15"/>
        <span class="dib pl1">15 minutes</span>
      </label>
      <label class="db w-100 mv2">
        <input type="radio" name="duration" value="30"/>
        <span class="dib pl1">30 minutes</span>
      </label>
      <label class="db w-100 mv2">
        <input type="radio" name="duration" value="60" checked/>
        <span class="dib pl1">1 hour</span>
      </label>
      <label class="db w-100 mv2">
        <input type="radio" name="duration" value="480"/>
        <span class="dib pl1">All day</span>
      </label>
      <label class="db w-100 mv2">
        <input type="radio" name="duration" value="0"/>
        <span class="dib pl1">Forever</span>
      </label>

        <button type="submit" class="input-reset f5 grow mv4 ph3 pv2 mb2 db near-white bg-dark-red ba b--transparent pointer">
          Block <span class="underline domain"></span>
        </button>
    </form>

    <div id="blocked" class="dn">
      <h2 class="mv4">
        <span class="domain underline"></span> will be unblocked <span id="time"></span>
      </h2>
      <a href="#0" id="unblock" class="link f5 grow mv4 ph3 pv2 mb2 near-white bg-blue">I can't take it anymore</a>
    </div>

    <!-- build:js scripts/popup-vendor.js -->
    <!-- bower:js -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js scripts/popup.js -->
    <script src="scripts/popup.js"></script>
    <!-- endbuild -->
  </body>
</html>
